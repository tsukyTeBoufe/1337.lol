        let likes = parseInt(localStorage.getItem('likes')) || 0; // R√©cup√®re les likes sauvegard√©s
        likeCounter.textContent = likes;

        likeButton.addEventListener('click', function() {
            if (!likeButton.classList.contains('disabled')) {
                likes++;

                likeButton.classList.add('disabled');

        // Effet 3D amplifi√© au survol du cadre
        const content = document.querySelector('.content');

        content.addEventListener('mousemove', (event) => {
            const rect = content.getBoundingClientRect();
            const offsetX = event.clientX - rect.left; // Position X de la souris dans le cadre
            const offsetY = event.clientY - rect.top; // Position Y de la souris dans le cadre

            // Calcul des rotations en fonction de la position de la souris
            const rotateX = ((offsetY / rect.height) - 0.5) * 40; // Amplification de l'effet sur l'axe X
            const rotateY = ((offsetX / rect.width) - 0.5) * -40; // Amplification de l'effet sur l'axe Y
            const scale = 1.1; // L√©g√®re augmentation de la taille

            // Application des transformations
            content.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(${scale})`;
        });

        // R√©initialisation de l'effet 3D lorsque la souris quitte le cadre
        content.addEventListener('mouseleave', () => {
